  <body>
<section class="section-lg">
    <div class="shell-fluid">
      <div class="range range-condensed">
        <div class="cell-sm-6">

          <div>
            <h2>Comparison to native element</h2>
            <input type="range" min="0" max="10" data-rangeslider>
            <br>
            <br>
            <input type="range" min="0" max="10" data-rangeslider>
            <output></output>
        </div>

  <br>
  <br>

  <div>
      <h2>Negative attributes</h2>
      <div>
          <input type="range" min="-10" max="0" data-rangeslider>
          <output></output>
      </div>
      <div>
          <input type="range" min="-20" max="20" value="-10" data-rangeslider>
          <output></output>
      </div>
  </div>

  <br>
  <br>

  <div>
      <h2>Floating point boundaries</h2>
      <div>
          <input type="range" min="1" max="10" step="1" value="1" data-rangeslider>
          <output></output>
      </div>
      <div>
          <input type="range" min="10" max="100" step="10" value="10" data-rangeslider>
          <output></output>
      </div>
      <div>
          <input type="range" min="100" max="1000" step="100" value="100" data-rangeslider>
          <output></output>
      </div>
      <output name="result"></output>
  </div>

  <br>
  <br>

  <div>
      <h2><code>value="0"</code></h2>
      <input type="range" value="0" data-rangeslider>
      <output></output>
  </div>

  <br>
  <br>



</div>
</div>
</div>
</section>

    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script src="rangeslider.js"></script>

    <script>
    $(function() {
        var $document = $(document);
        var selector = '[data-rangeslider]';
        var $element = $(selector);
        // For ie8 support
        var textContent = ('textContent' in document) ? 'textContent' : 'innerText';
        // Example functionality to demonstrate a value feedback
        function valueOutput(element) {
            var value = element.value;
            var output = element.parentNode.getElementsByTagName('output')[0] || element.parentNode.parentNode.getElementsByTagName('output')[0];
            output[textContent] = value;
        }
        $document.on('input', 'input[type="range"], ' + selector, function(e) {
            valueOutput(e.target);

            $('.section-lg').each(function(){
                  var totalPoints = 0;
                  $(this).find('input').each(function(i,n){
                    totalPoints += parseInt($(n).val(),10);
                  });
                  alert(totalPoints);
                });

        });

        // Basic rangeslider initialization
        $element.rangeslider({
            // Deactivate the feature detection
            polyfill: false,
            // Callback function
            onInit: function() {
                valueOutput(this.$element[0]);
            },
            // Callback function
            onSlide: function(position, value) {
                console.log('onSlide');
                console.log('position: ' + position, 'value: ' + value);
            },
            // Callback function
            onSlideEnd: function(position, value) {
                console.log('onSlideEnd');
                console.log('position: ' + position, 'value: ' + value);
            }
        });
    });


    </script>

  </body>
